<main class="catalog">
    <h2>1. Add New Category</h2>
    <p>Please enter the category details. (Simulates Composite structure in the Backend.)</p>
    
    <label for="cat-name">Category Name:</label>
    <input type="text" id="cat-name" placeholder="E.g., Home Appliances">
    
    <label for="cat-path">Parent Category Path (E.g., 1.2):</label>
    <input type="text" id="cat-path" placeholder="Leave empty for Main Category.">
    
    <button class="menu-button" style="background-color: #28a745; color: white;" onclick="simulateAddCategory()">Add Category (Simulate)</button>
</main>

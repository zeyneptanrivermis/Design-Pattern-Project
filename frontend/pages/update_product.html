<main class="catalog">
    <h2>3. Product/Stock/Price Update</h2>

    <label for="update-path">Product Path (E.g.: 1.1.1.2):</label>
    <input type="text" id="update-path" placeholder="Select item to modify">

    <div style="margin-top: 30px;">
        <h3>Price and Stock Operations</h3>

        <button class="menu-button" onclick="simulatePriceAction('Observer')" style="background-color: #17a2b8;">Update Stock (Observer)</button>
    </div>
</main>
